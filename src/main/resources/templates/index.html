<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chicas Mágicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0c3fc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 0, 120, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h1 {
            text-align: center;
            color: #7c3aed;
            margin-bottom: 2.5rem;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
        }
        .character-card {
            background: linear-gradient(135deg, #f3e8ff 0%, #e0c3fc 100%);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(124, 58, 237, 0.10);
            padding: 1.5rem 1rem 1.2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
            text-decoration: none;
            color: #4c1d95;
            position: relative;
        }
        .character-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.18);
            color: #7c3aed;
        }
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 1.1rem;
            box-shadow: 0 2px 12px rgba(124, 58, 237, 0.10);
        }
        .character-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .character-power {
            font-size: 1.05rem;
            color: #7c3aed;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Pantalla de Selección de Chica Mágica</h1>
    <div class="character-grid">
        <a class="character-card" th:each="girl : ${girls}" th:href="@{'/girl/' + ${girl.id}}">
            <div class="avatar">
                <i class="fa-solid fa-hat-wizard"></i>
            </div>
            <div class="character-name" th:text="${girl.name}"></div>
            <div class="character-power">
                <i class="fa-solid fa-bolt"></i>
                <span th:text="${girl.power}"></span>
            </div>
        </a>
    </div>
</div>
</body>
</html>
